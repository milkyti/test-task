<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="login.css" />
        <title>Федеральное государственное бюджетное учреждение &laquo;Федеральный центр тестирования&raquo; (ФЦТ)</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="./img/logo-sm.svg" alt="Логотип">
            </div>
        </div>
        <div class="container">
            <div class="blueBg">
                <div class="box signin">
                    <h2>Уже есть аккаунт?</h2>
                    <button class="signinBtn">Войти</button>
                </div>
                <div class="box signup">
                    <h2>Нет аккаунта?</h2>
                    <button class="signupBtn">Зарегистрироваться</button>
                </div>
            </div>
            <div class="formBx">
                <div class="form signinForm">
                    <form>
                        <h3>Вход</h3>
                        <input type="text" name = "login" placeholder="Телефон">
                        <input type="password" name = "password" placeholder="Пароль">
                        <input type="submit" value="Войти">
                        <a href="#" class="forgot">Забыли пароль?</a>
                    </form>
                </div>
                <div class="form signupForm">
                    <form>
                        <h3>Регистрация</h3>
                        <input type="text" name = "login" placeholder="Телефон">
                        <input type="text" name = "companyName" placeholder="Почта">
                        <input type="password" name = "password" placeholder="Пароль">
                        <input type="password" name = "password" placeholder="Подтвердите пароль">
                        <input type="submit" value="Отправить">
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
